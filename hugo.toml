[params]
# 基本参数
description = "专业的大数据基础软件平台提供商，致力于为企业提供可信赖的大数据解决方案和服务"
author = "星核动力科技"

# SEO优化
keywords = "大数据,数据分析,企业解决方案,星核动力,数据平台,商业智能"
robots = "index,follow"

# 分析工具 (可选配置)
# googleAnalytics = "G-XXXXXXXXXX"  # 替换为实际的Google Analytics ID
# baiduAnalytics = "xxxxxxxxxxxxxxxx"  # 替换为实际的百度统计ID

# 社交媒体
[params.social]
  email = "info@stellercore.com"
  phone = "0755-8888-8888"
  address = "深圳市南山区高新南一道星核动力科技大厦"

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

# 忽略警告
ignoreLogs = ['warning-partial-superfluous-prefix']

# 性能优化
[minify]
  disableCSS = false
  disableHTML = false
  disableJS = false
  disableJSON = false
  disableSVG = false
  disableXML = false

# 缓存配置
[caches]
  [caches.getjson]
    dir = ":cacheDir/:project"
    maxAge = "10m"
  [caches.getcsv]
    dir = ":cacheDir/:project"
    maxAge = "10m"
  [caches.images]
    dir = ":resourceDir/_gen"
    maxAge = "720h"
  [caches.assets]
    dir = ":resourceDir/_gen"
    maxAge = "720h"