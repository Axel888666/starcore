<svg width="1920" height="600" viewBox="0 0 1920 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3730a3;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4f46e5;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- 背景渐变 -->
  <rect width="1920" height="600" fill="url(#heroGradient)"/>
  
  <!-- 网格图案 -->
  <rect width="1920" height="600" fill="url(#grid)"/>
  
  <!-- 装饰性几何图形 -->
  <g opacity="0.3">
    <circle cx="1600" cy="100" r="80" fill="rgba(255,255,255,0.1)"/>
    <circle cx="1700" cy="200" r="60" fill="rgba(255,255,255,0.1)"/>
    <circle cx="1500" cy="300" r="40" fill="rgba(255,255,255,0.1)"/>
  </g>
  
  <!-- 数据流线条 -->
  <g opacity="0.4">
    <path d="M 100 400 Q 400 300 700 350 T 1300 300" stroke="rgba(255,255,255,0.3)" stroke-width="2" fill="none"/>
    <path d="M 200 450 Q 500 350 800 400 T 1400 350" stroke="rgba(255,255,255,0.2)" stroke-width="2" fill="none"/>
    <path d="M 150 500 Q 450 400 750 450 T 1350 400" stroke="rgba(255,255,255,0.1)" stroke-width="2" fill="none"/>
  </g>
</svg>