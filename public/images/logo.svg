<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3730a3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 星核图标 -->
  <g transform="translate(10, 10)">
    <!-- 外圆 -->
    <circle cx="20" cy="20" r="18" fill="url(#logoGradient)" opacity="0.2"/>
    <!-- 内核 -->
    <circle cx="20" cy="20" r="12" fill="url(#logoGradient)"/>
    <!-- 星形 -->
    <polygon points="20,8 22,14 28,14 23,18 25,24 20,20 15,24 17,18 12,14 18,14" fill="white"/>
  </g>
  
  <!-- 公司名称 -->
  <text x="50" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#3730a3">星核动力科技</text>
  <text x="50" y="42" font-family="Arial, sans-serif" font-size="12" fill="#64748b">StellerCore Technology</text>
</svg>