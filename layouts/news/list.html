{{ define "main" }}
<!-- Page Header -->
<section class="page-header" style="background: linear-gradient(rgba(220, 38, 38, 0.6), rgba(239, 68, 68, 0.6)), url('{{ printf "%simages/hy-railway.png" $.Site.BaseURL }}') center/cover;">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 mx-auto text-center">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb justify-content-center">
                        <li class="breadcrumb-item"><a href="{{ printf "%s" $.Site.BaseURL }}">首页</a></li>
                        <li class="breadcrumb-item active" aria-current="page">{{ .Title }}</li>
                    </ol>
                </nav>
                <h1 class="page-title">{{ .Title }}</h1>
                <p class="page-subtitle">{{ .Description }}</p>
            </div>
        </div>
    </div>
</section>

<section class="section">
    <div class="container">
        <!-- 搜索功能 -->
        <div class="row mb-5">
            <div class="col-12">
                {{ partial "search.html" . }}
            </div>
        </div>
        
        <!-- 新闻内容 -->
        <div class="row align-items-start">
            <div class="col-lg-8">
                <div class="content-card" style="min-height: 600px;">
                    {{ .Content }}
                </div>
            </div>
            
            <!-- 侧边栏 -->
            <div class="col-lg-4">
                <div class="sticky-top" style="top: 100px;">
                    <!-- 热门标签 -->
                    <div class="content-card mb-4">
                        <h5 class="mb-3"><i class="fas fa-tags text-primary me-2"></i>热门标签</h5>
                        <div class="tag-cloud">
                            <span class="badge bg-primary me-2 mb-2 px-3 py-2">大数据</span>
                            <span class="badge bg-primary me-2 mb-2 px-3 py-2">人工智能</span>
                            <span class="badge bg-primary me-2 mb-2 px-3 py-2">数据分析</span>
                            <span class="badge bg-primary me-2 mb-2 px-3 py-2">云计算</span>
                            <span class="badge bg-primary me-2 mb-2 px-3 py-2">数字化转型</span>
                        </div>
                    </div>
                    
                    <!-- 相关链接 -->
                    <div class="content-card">
                        <h5 class="mb-3"><i class="fas fa-link text-primary me-2"></i>相关链接</h5>
                        <ul class="list-unstyled">
                            <li class="mb-2">
                                <a href="{{ printf "%ssolutions/" $.Site.BaseURL }}" class="text-decoration-none d-flex align-items-center">
                                    <i class="fas fa-chevron-right text-primary me-2 small"></i>解决方案
                                </a>
                            </li>
                            <li class="mb-2">
                                <a href="{{ printf "%sproducts/" $.Site.BaseURL }}" class="text-decoration-none d-flex align-items-center">
                                    <i class="fas fa-chevron-right text-primary me-2 small"></i>产品与服务
                                </a>
                            </li>
                            <li class="mb-2">
                                <a href="{{ printf "%scases/" $.Site.BaseURL }}" class="text-decoration-none d-flex align-items-center">
                                    <i class="fas fa-chevron-right text-primary me-2 small"></i>客户案例
                                </a>
                            </li>
                            <li class="mb-2">
                                <a href="{{ printf "%sabout/" $.Site.BaseURL }}" class="text-decoration-none d-flex align-items-center">
                                    <i class="fas fa-chevron-right text-primary me-2 small"></i>关于我们
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{{ end }}
